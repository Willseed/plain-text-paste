name: build & deploy

on:
  push:
    branches: [main]   # 只要 main 有變動就重新部署

permissions:
  contents: read
  pages: write
  id-token: write      # 部署到 Pages 需要

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4       # 取出原始碼
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g typescript  # 安裝 tsc
      - run: tsc                        # 編譯，預設輸出到 ./ （或改 outDir=dist）
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist                       # 若用 dist，改成 path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4